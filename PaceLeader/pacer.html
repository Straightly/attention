<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaceLeader - Pacer Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 32px 40px;
            max-width: 520px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #1a202c;
            margin-bottom: 8px;
        }
        p {
            color: #4a5568;
            margin-bottom: 16px;
            font-size: 15px;
        }
        .badge {
            display: inline-block;
            margin-bottom: 16px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            background: #ebf4ff;
            color: #434190;
        }
        .sign-out-btn {
            margin-top: 24px;
            background: #e53e3e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .sign-out-btn:hover { background: #c53030; }

        .schedule-header {
            display: grid;
            grid-template-columns: 1.4fr 1fr 1fr 1.2fr 1.4fr;
            column-gap: 12px;
            margin-top: 16px;
            margin-bottom: 6px;
            font-size: 12px;
            color: #718096;
            text-align: left;
        }

        .schedule {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 4px;
            text-align: left;
        }

        .schedule-row {
            display: grid;
            grid-template-columns: 1.4fr 1fr 1fr 1.2fr 1.4fr auto;
            column-gap: 12px;
            align-items: center;
        }

        .schedule-info {
            font-size: 14px;
            color: #2d3748;
        }

        .schedule-input {
            width: 100%;
            max-width: 90px;
            padding: 4px 6px;
            font-size: 13px;
            border-radius: 4px;
            border: 1px solid #CBD5E0;
        }

        .schedule-runner-link {
            font-size: 13px;
            color: #3182ce;
            text-decoration: none;
        }

        .schedule-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s, transform 0.1s;
            white-space: nowrap;
        }

        .schedule-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .schedule-btn-danger {
            background: #e53e3e;
        }

        .schedule-btn-danger:hover {
            background: #c53030;
        }

        .schedule-runners-panel {
            margin-top: 6px;
            padding: 8px 10px;
            font-size: 13px;
            color: #4a5568;
            background: #f7fafc;
            border-radius: 8px;
        }

        .quit-dialog-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .quit-dialog {
            background: white;
            border-radius: 12px;
            padding: 20px 24px;
            max-width: 360px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            font-size: 14px;
            color: #2d3748;
        }

        .quit-dialog-message {
            margin-bottom: 16px;
        }

        .quit-dialog-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .quit-dialog-button {
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 13px;
            border: none;
            cursor: pointer;
        }

        .quit-dialog-button-primary {
            background: #e53e3e;
            color: white;
        }

        .quit-dialog-button-secondary {
            background: #edf2f7;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="badge">Pacer</div>
        <h1>üèÉ‚Äç‚ôÇÔ∏è Pacer Dashboard</h1>
        <p>
            You are signed in as a <strong>pacer</strong>.
        </p>

        <p style="margin-top: 8px; margin-bottom: 12px; color: #718096; font-size: 14px;">
            Next 7 days (starting tomorrow): pick a day to plan a run.
        </p>

        <div class="schedule-header">
            <span>Date</span>
            <span>Starting Time</span>
            <span>Pace</span>
            <span>Starting Place</span>
            <span>Runner Count</span>
            <span></span>
        </div>

        <div id="pacerSchedule" class="schedule"></div>

        <button class="sign-out-btn" onclick="pacerSignOut()">Sign Out</button>
    </div>

    <script>
        function pacerSignOut() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        function formatDateLabel(date) {
            // Format: YYYY-MM-DD (matching style from your todos file)
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getWeekdayLabel(date) {
            const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            return weekdays[date.getDay()];
        }

        async function upsertRun({ date, pacer, startTime, pace, startPlace, removed }) {
            try {
                const response = await fetch('/api/pacer/runs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mode: 'upsert',
                        date,
                        pacer,
                        startTime,
                        pace,
                        startPlace,
                        removed
                    })
                });
                if (!response.ok) {
                    const text = await response.text();
                    console.error('Failed to save run', response.status, text);
                }
            } catch (err) {
                console.error('Error saving run', err);
            }
        }

        function createRunRowControls(row, dateLabel, weekday, pacerEmail, existingRun) {
            // Column 1: date + weekday
            const info = document.createElement('div');
            info.className = 'schedule-info';
            const isWeekend = weekday === 'Saturday' || weekday === 'Sunday';
            const labelText = `${weekday} ‚Äî ${dateLabel}`;
            if (isWeekend) {
                const strong = document.createElement('strong');
                strong.textContent = labelText;
                info.appendChild(strong);
            } else {
                info.textContent = labelText;
            }

            // Append mandatory first column *before* creating any other fields
            row.appendChild(info);

            const isRemoved = !!(existingRun && existingRun.removed);

            // Columns 2-4 & 5: inputs + runner link (created lazily for new runs)
            let startTimeInput = null;
            let paceInput = null;
            let placeInput = null;
            let runnerLink = null;

            const ensureFields = () => {
                if (startTimeInput) return; // already created

                startTimeInput = document.createElement('input');
                startTimeInput.type = 'text';
                startTimeInput.className = 'schedule-input';
                startTimeInput.value = existingRun && existingRun.startTime ? existingRun.startTime : '8:00am';

                paceInput = document.createElement('input');
                paceInput.type = 'text';
                paceInput.className = 'schedule-input';
                paceInput.value = existingRun && existingRun.pace ? existingRun.pace : '10:00/ml';

                placeInput = document.createElement('input');
                placeInput.type = 'text';
                placeInput.className = 'schedule-input';
                placeInput.value = existingRun && existingRun.startPlace ? existingRun.startPlace : 'WF';

                runnerLink = document.createElement('a');
                runnerLink.href = 'javascript:void(0)';
                const runnerCount = existingRun && Array.isArray(existingRun.signedUpRunners)
                    ? existingRun.signedUpRunners.length
                    : 1;
                runnerLink.textContent = `${runnerCount}`;
                runnerLink.className = 'schedule-runner-link';

                const saveFromInputs = () => {
                    upsertRun({
                        date: dateLabel,
                        pacer: pacerEmail,
                        startTime: startTimeInput.value,
                        pace: paceInput.value,
                        startPlace: placeInput.value,
                        removed: false
                    });
                };

                startTimeInput.addEventListener('blur', saveFromInputs);
                paceInput.addEventListener('blur', saveFromInputs);
                placeInput.addEventListener('blur', saveFromInputs);

                // Insert fields into the row in the correct positions
                // Row currently has: [info] or [info, btnSpacer]
                row.appendChild(startTimeInput);
                row.appendChild(paceInput);
                row.appendChild(placeInput);
                row.appendChild(runnerLink);
            };

            // Column 6: optional Add a run / Re Add / X button
            let btn = null;
            if (!existingRun) {
                btn = document.createElement('button');
                btn.className = 'schedule-btn';
                btn.textContent = 'Add a run';
                btn.addEventListener('click', () => {
                    ensureFields();
                    // Initial save with defaults when creating a new run
                    const saveFromInputs = () => {
                        upsertRun({
                            date: dateLabel,
                            pacer: pacerEmail,
                            startTime: startTimeInput.value,
                            pace: paceInput.value,
                            startPlace: placeInput.value,
                            removed: false
                        });
                    };
                    saveFromInputs();
                    btn.disabled = true;
                });
            } else {
                // Run exists already: create and show fields immediately
                ensureFields();
            }

            if (existingRun) {
                // Existing run: show either X or Re Add depending on removed flag
                let runnersPanel = null;

                const actionsCell = document.createElement('div');
                actionsCell.style.display = 'flex';
                actionsCell.style.gap = '6px';
                actionsCell.style.justifyContent = 'flex-end';

                const viewBtn = document.createElement('button');
                viewBtn.className = 'schedule-btn';
                viewBtn.textContent = 'üëÅ';
                viewBtn.title = 'View signed-up runners';
                viewBtn.addEventListener('click', () => {
                    if (runnersPanel && runnersPanel.parentNode) {
                        runnersPanel.parentNode.removeChild(runnersPanel);
                        runnersPanel = null;
                        return;
                    }

                    runnersPanel = document.createElement('div');
                    runnersPanel.className = 'schedule-runners-panel';

                    const list = Array.isArray(existingRun.signedUpRunners) ? existingRun.signedUpRunners : [];
                    if (!list.length) {
                        runnersPanel.textContent = 'No runners have signed up yet.';
                    } else {
                        const title = document.createElement('div');
                        title.textContent = 'Signed-up runners:';
                        title.style.fontWeight = '600';
                        title.style.marginBottom = '4px';
                        runnersPanel.appendChild(title);

                        const ul = document.createElement('ul');
                        ul.style.paddingLeft = '18px';
                        for (const email of list) {
                            const li = document.createElement('li');
                            li.textContent = email;
                            ul.appendChild(li);
                        }
                        runnersPanel.appendChild(ul);
                    }

                    const parent = row.parentNode;
                    if (parent) {
                        parent.insertBefore(runnersPanel, row.nextSibling);
                    }
                });

                const actionBtn = document.createElement('button');
                actionBtn.className = 'schedule-btn schedule-btn-danger';
                actionBtn.textContent = isRemoved ? 'Re Add' : 'X';

                const performSoftDelete = async () => {
                    const nextRemoved = !isRemoved;
                    await upsertRun({
                        date: dateLabel,
                        pacer: pacerEmail,
                        startTime: startTimeInput ? startTimeInput.value : (existingRun.startTime || '8:00am'),
                        pace: paceInput ? paceInput.value : (existingRun.pace || '10:00/ml'),
                        startPlace: placeInput ? placeInput.value : (existingRun.startPlace || 'WF'),
                        removed: nextRemoved
                    });
                    renderPacerSchedule();
                };

                const showQuitDialog = () => {
                    const overlay = document.createElement('div');
                    overlay.className = 'quit-dialog-overlay';

                    const dialog = document.createElement('div');
                    dialog.className = 'quit-dialog';

                    const msg = document.createElement('div');
                    msg.className = 'quit-dialog-message';
                    msg.textContent = 'Runner signed up.  Please notify the user that you are no longer pacing the run.';

                    const actions = document.createElement('div');
                    actions.className = 'quit-dialog-actions';

                    const stayBtn = document.createElement('button');
                    stayBtn.className = 'quit-dialog-button quit-dialog-button-primary';
                    stayBtn.textContent = 'Pace, not quit.';
                    stayBtn.addEventListener('click', () => {
                        document.body.removeChild(overlay);
                    });

                    const quitBtn = document.createElement('button');
                    quitBtn.className = 'quit-dialog-button quit-dialog-button-secondary';
                    quitBtn.textContent = 'Quit anyway';
                    quitBtn.addEventListener('click', async () => {
                        document.body.removeChild(overlay);
                        await performSoftDelete();
                    });

                    actions.appendChild(stayBtn);
                    actions.appendChild(quitBtn);

                    dialog.appendChild(msg);
                    dialog.appendChild(actions);
                    overlay.appendChild(dialog);

                    document.body.appendChild(overlay);
                };

                actionBtn.addEventListener('click', async () => {
                    // If other runners (besides the pacer) are signed up, show custom dialog
                    if (!isRemoved && existingRun && Array.isArray(existingRun.signedUpRunners)) {
                        const others = existingRun.signedUpRunners.filter(email => email && email !== pacerEmail);
                        if (others.length > 0) {
                            showQuitDialog();
                            return;
                        }
                    }

                    await performSoftDelete();
                });

                actionsCell.appendChild(viewBtn);
                actionsCell.appendChild(actionBtn);
                row.appendChild(actionsCell);
            } else {
                if (btn) {
                    // For new runs, we need to fill columns 2-5 with empty cells initially
                    const empty2 = document.createElement('div');
                    const empty3 = document.createElement('div');
                    const empty4 = document.createElement('div');
                    const empty5 = document.createElement('div');
                    row.appendChild(empty2);
                    row.appendChild(empty3);
                    row.appendChild(empty4);
                    row.appendChild(empty5);
                    row.appendChild(btn);
                }
            }
        }

        async function fetchExistingRuns(pacerEmail) {
            try {
                const response = await fetch('/api/pacer/runs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: 'getByPacer', pacer: pacerEmail })
                });
                if (!response.ok) {
                    const text = await response.text();
                    console.error('Failed to load existing runs', response.status, text);
                    return {};
                }
                const data = await response.json();
                const byDate = {};
                if (Array.isArray(data.runs)) {
                    for (const run of data.runs) {
                        if (run && run.date) {
                            byDate[run.date] = run;
                        }
                    }
                }
                return byDate;
            } catch (err) {
                console.error('Error loading existing runs', err);
                return {};
            }
        }

        async function renderPacerSchedule() {
            const container = document.getElementById('pacerSchedule');
            if (!container) return;

            const storedUserInfo = localStorage.getItem('user_info');
            if (!storedUserInfo) {
                console.error('No stored user info found for pacer.');
                return;
            }

            let pacerEmail = null;
            try {
                const parsed = JSON.parse(storedUserInfo);
                pacerEmail = parsed.email;
            } catch (e) {
                console.error('Failed to parse stored user info', e);
            }

            if (!pacerEmail) {
                console.error('Pacer email not found in stored user info');
                return;
            }

            container.innerHTML = '';

            const existingByDate = await fetchExistingRuns(pacerEmail);

            const today = new Date();

            for (let i = 1; i <= 7; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() + i);

                const dateLabel = formatDateLabel(d);
                const weekday = getWeekdayLabel(d);

                const row = document.createElement('div');
                row.className = 'schedule-row';

                const existingRun = existingByDate[dateLabel];
                createRunRowControls(row, dateLabel, weekday, pacerEmail, existingRun);

                container.appendChild(row);
            }
        }

        // Optional: simple access guard so non-pacers are bounced
        document.addEventListener('DOMContentLoaded', () => {
            const selectedRole = localStorage.getItem('selectedRole');
            if (selectedRole !== 'pacer') {
                alert('Access Denied: Pacer role required');
                window.location.href = 'index.html';
                return;
            }

            renderPacerSchedule();
        });
    </script>
</body>
</html>
